<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist</title>
    <script src="https://kit.fontawesome.com/665726c0a1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/js/css/style.css">
</head>

<body>
    <div class="container__artist">
        <header class="header">
            <div class="title">
                <img src="./src/js/images/header1.png" alt="header picture">

            </div>
        </header>
        <div class="main__artist">
            <div class="artistContainer">
                <div class="artistContainer__name">
                    <h2>Artist name</h2>
                </div>
                <div class="artistContainer__infos">
                    <div class="infos">
                        <h3>Infos</h3>
                        <h4>Age: <span>46</span></h4>
                        <h4>Label:<span>RCA</span></h4>
                        <h4>Hometown: <span>Columbus</span></h4>
                    </div>
                    <div class="picture">
                        <img src="./src/js/images/rhi2.jpg" width="200" height="200" alt="artist picture">
                    </div>
                        <div class="albums">
                            <h3>Albums</h3>
                            <div class="albums__pic">
                                <a href="#"> <img src="./src/js/images/rhirhi1.jpg" width="100" height="100"alt=""></a>
                            </div>
                            <div class="albums__pic">
                                <a href="#"> <img src="./src/js/images/rhirhi1.jpg" width="100" height="100"alt=""></a>
                            </div>
                            <div class="albums__pic">
                                <a href="#"> <img src="./src/js/images/rhirhi1.jpg" width="100" height="100"alt=""></a>
                            </div>
                        </div>


                    </div>





                </div>
                <div class="comments">
                    <div>
                        <h3>Comments</h3>
                    </div>
                    <div class="commentsList">
                        <p>Some comment</p>
                        <p>Some comment</p>
                        <p>Some comment</p>
                    </div>
                    <div>
                        <input placeholder="Add a Comment">
                        <button>
                            Add a Comment
                        </button>
                    </div>

                </div>


                <div class="rating">
                    <div>
                        <h3>Rating</h3>
                    </div>
                    <div class="commentsList">
                        <p>Some comment</p>
                        <p>Some comment</p>
                        <p>Some comment</p>
                    </div>
                    <div>
                        <input placeholder="Rate the artist">
                        <button>
                            Rate the Artist
                        </button>
                    </div>

                </div>

            </div>

            </main>

            <footer class="footer">
                <p>copyright Numerouno &copy 2020</p>
            </footer>


        </div>
</body>

</html>
