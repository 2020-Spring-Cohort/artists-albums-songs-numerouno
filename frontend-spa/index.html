<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Numero Uno</title>
    <script src="https://kit.fontawesome.com/665726c0a1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/js/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <img src="./src/js/images/header1.png" alt="header picture">
            </div>
        </header>
        <main class="main">
            <section class="main-container">

                <section class="left">
                    <div class="artists">
                        <div class="artist__title">
                            <h2>Artists</h2>
                        </div>
                        <div class="single-artist">
                            <a href="#">Artist Name</a>
                            <i class="far fa-edit fedit"></i>
                            <i class="far fa-trash-alt fdelete"></i>
                        </div>
                        <div class="single-artist">
                            <a href="#">Artist Name</a>
                            <i class="far fa-edit fedit"></i>
                            <i class="far fa-trash-alt fdelete"></i>
                        </div>
                        <div class="single-artist">
                            <a href="#">Artist Name</a>
                            <i class="far fa-edit fedit"></i>
                            <i class="far fa-trash-alt fdelete"></i>
                        </div>
                        <div class="single-artist">
                            <a href="#">billlllllllllll</a>
                            <i class="far fa-edit fedit"></i>
                            <i class="far fa-trash-alt fdelete"></i>
                        </div>
                    </div>
                    <div class="songs">
                        <div class="songs__title">
                            <h2>Songs</h2>
                            <a href="#" class="add-song"> Add New Song</a>
                        </div>
                        <div class="songs__list">
                            <div class="songs__list__single">
                                <i class="fas fa-music"></i>
                                <div class="songs__list__song">
                                <a href="#">Song one </a>
                            </div>
                                <span>23:04</span>
                                <i class="far fa-edit fedit"></i>
                                <i class="far fa-trash-alt fdelete"></i>
                            </div>
                            <div class="songs__list__single">
                                <i class="fas fa-music"></i>
                                <div class="songs__list__song">
                                <a href="#">Song two with the lisjegoiaheoihaoige </a>
                            </div>
                                <span>23:04</span>
                                <i class="far fa-edit fedit"></i>
                                <i class="far fa-trash-alt fdelete"></i>
                            </div>


                        </div>
                    </div>
                </section>
                <section class="right">
                    <div class="artist">
                        <div class="artist__picture">

                        </div>
                        <a href="#" class="add-album"> Add New Album</a>
                        <div class="artists__infos">
                            <h3>Name:<span> Artist Name</span></h3>
                            <h3>Age:<span> 58</span></h3>
                            <h3>Hometown:<span> Chicago</span></h3>
                            <h3>Record Label:<span> RCA</span></h3>
                        </div>
                        <div class="artists__albums">
                            <div class="artists__albums__album">
                                <div class="artists__albums__album__pic">

                                </div>
                                <div class="artists__albums__album__title">
                                    <h5>Album Title</h5>
                                </div>

                            </div>
                            <div class="artists__albums__album">
                                <div class="artists__albums__album__pic">

                                </div>
                                <div class="artists__albums__album__title">
                                    <h5>Album Title</h5>
                                </div>

                            </div>
                            <div class="artists__albums__album">
                                <div class="artists__albums__album__pic">

                                </div>
                                <div class="artists__albums__album__title">
                                    <h5>Album Title</h5>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>



            </section>
             
            
             <form action="" method="post" class="song-form">
         <div class="title">
             <input type="text" required placeholder="Enter the Title here">
         </div>
         <div class="duration" >
             <input type="text" required placeholder="Enter the Duration here">
         </div>
         <div class="submit"> <input type="submit" value="Add">
         </div>
               <div class="cancel"> 
             <button>Cancel</button>
         </div> 
             </form>

         <div class="submit"> <input type="submit" value="Add">
         </div>
               
         <div class="cancel"> 
             <button>Cancel</button>

             </form>





        </main>

        <footer class="footer">
            <p>copyright Numerouno &copy 2020</p>
        </footer>


    </div>
    <script src="./src/js/app.js"></script>
</body>

</html>
